<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pricingly</title>
        <meta name="description" content="Allow simple and easy calculation of various products.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" href="/images/Project-Logo/Pricingly-Favicon.png">
    </head>

    <nav>
        <div class="navigation-bar">

            <p id="company-name">Pricingly</p>

            <ul>
                <li><a href="/pages/calculate.html">Calculate</a></li>

    <body>
        
        <div class="item-container" id="item-container">
            <div class="item">
                
                <div class="item-input">
                    <input type="text" id="item-name-input0" placeholder="Item Name" oninput="updateName(this.id)">
                    <input type="number" step="0.01" min="0" id="price" placeholder="Price (Ex. 5.00)" oninput="updatePrice()">
                </div>
                
                <div class="item-image">
                    <img id="item-image0" alt="item image" src="/images/Icons/image-list/default.png">
                </div>

                <!-- Note: When the trash can is clicked, run the removeItem function passing itself as the parameter -->
                <div class="item-icons">
                    <img onclick="openModal(this.id)" class="add-image" id="add-image0" alt="add image" src="/images/Icons/add-image.png">
                    <img onclick="removeItem(this.id)" class="trash-can" id="remove-item0" alt="trash can" src="/images/Icons/trash-can.png">
                
                    <dialog class="img-dialog">

                        <div class="heading">
                            <p>Select An Image For Your Item:</p>
                            
                            <div class="exit-modal">
                                <img onclick="exitModal()" alt="exit icon" src="/images/Icons/x.png">
                            </div>
                        </div>
                        
                        <div class="image-container">
                            <img onclick="setImage('/images/Icons/image-list/backpack.png')" alt="backpack" src="/images/Icons/image-list/backpack.png">
                            <img onclick="setImage('/images/Icons/image-list/baseball.png')" alt="baseball" src="/images/Icons/image-list/baseball.png">
                            <img onclick="setImage('/images/Icons/image-list/basket.png')" alt="basket" src="/images/Icons/image-list/basket.png">
                            <img onclick="setImage('/images/Icons/image-list/basketball.png')" alt="basketball" src="/images/Icons/image-list/basketball.png">
                            <img onclick="setImage('/images/Icons/image-list/car.png')" alt="car" src="/images/Icons/image-list/car.png">
                            <img onclick="setImage('/images/Icons/image-list/compass.png')" alt="compass" src="/images/Icons/image-list/compass.png">
                            <img onclick="setImage('/images/Icons/image-list/flag.png')" alt="flag" src="/images/Icons/image-list/flag.png">
                            <img onclick="setImage('/images/Icons/image-list/golf.png')" alt="golf" src="/images/Icons/image-list/golf.png">
                            <img onclick="setImage('/images/Icons/image-list/java.png')" alt="java" src="/images/Icons/image-list/java.png">
                            <img onclick="setImage('/images/Icons/image-list/laptop.png')" alt="laptop" src="/images/Icons/image-list/laptop.png">
                            <img onclick="setImage('/images/Icons/image-list/leaf.png')" alt="leaf" src="/images/Icons/image-list/leaf.png">
                            <img onclick="setImage('/images/Icons/image-list/medicine.png')" alt="medicine" src="/images/Icons/image-list/medicine.png">
                            <img onclick="setImage('/images/Icons/image-list/palette.png')" alt="palette" src="/images/Icons/image-list/palette.png">
                            <img onclick="setImage('/images/Icons/image-list/pencil.png')" alt="pencil" src="/images/Icons/image-list/pencil.png">
                            <img onclick="setImage('/images/Icons/image-list/phone.png')" alt="phone" src="/images/Icons/image-list/phone.png">
                            <img onclick="setImage('/images/Icons/image-list/ruler.png')" alt="ruler" src="/images/Icons/image-list/ruler.png">
                            <img onclick="setImage('/images/Icons/image-list/default.png')" alt="default" src="/images/Icons/image-list/default.png">
                            <img onclick="setImage('/images/Icons/image-list/soup.png')" alt="soup" src="/images/Icons/image-list/soup.png">
                            <img onclick="setImage('/images/Icons/image-list/warning.png')" alt="warning" src="/images/Icons/image-list/warning.png">
                            <img onclick="setImage('/images/Icons/image-list/wrench.png')" alt="wrench" src="/images/Icons/image-list/wrench.png">   
                        </div> 

                        <!-- To Do: Create custom image insertion -->
                        <div class="custom-image">
                            <div class="file-insert">
                                <input type="file" id="file-input0" accept="image/*" onchange="loadFile(event)">
                            </div>

                        </div> 
                    </dialog>

                </div>
            </div>

        <div class="add-item" id="add-item">
            <img id="add-item-button" alt="add item" src="/images/Icons/add-item.png">
            <p>Add Item</p>
        </div>
        </div>

        <div class="calculate-container">
            <div class="sales-tax">
                <p>Optional: </p>
                <input type="number" step="0.1" min="0" id="sales-tax" placeholder="Sales Tax in Your Area (Ex. 8.5)" oninput="updatePrice()">
            </div> 

            <div class="calculate">
                <p id="total">Total:</p>
                
                <p id="calculation-text">
                    <span class="item-name" id="item-name0">Item Name</span> 
                    <span class="quantity-class" id="quantity0"><input type="number" min="0" id="quantity" placeholder="x0" oninput="updatePrice()"></span>
                    <span id="plus-symbol0">+</span> 
                    <span id="calc-sales-tax">Sales Tax</span> = 
                    
                    <span id="total-amount">$0.00</span></p>
            
            </div> 
        </div>

        <div class="pie-chart-container">
            <p class="pie-chart-header">Percentage Pie Chart</p>

            <div class="pie-chart">
                
            </div>


        </div>

        <footer>
                
                <div class="copyright-info">
                    <p>Copyright &copy; 2022 By Larry Le</p>
                </div>
                
                <p class="footer-name">Pricingly</p>

                <div class="footer-description">

                    <p class="footer-slogan">Make Product Calculation Easy.</p>

                    <div class="footer-icons">
                        <img alt="instagram" src="/images/Icons/instagram_white.png">
                        <img alt="github" src="/images/Icons/github_white.png">
                    </div>
                </div>

                <div class="footer-nav">
                    <ul>
                        <li><a href="/pages/calculate.html">Calculate</a></li>
                        <li><a href="/index.html">About Us</a></li>
                    </ul>
                </div>

        </footer>

        <!-- Async defer prevents JS from running before the page finishes loading -->
        <script src="/pages/calc.js" async defer></script>
        <script src="/pages/cookies.js" async defer></script>
    </body>
</html>
